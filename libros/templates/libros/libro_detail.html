<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detalle del Libro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h1>{{ object.titulo }}</h1>
    <ul class="list-group mb-3">
        <li class="list-group-item"><strong>Autor:</strong> {{ object.autor }}</li>
        <li class="list-group-item"><strong>Fecha de publicaci√≥n:</strong> {{ object.fechapublicacion }}</li>
        <li class="list-group-item"><strong>Precio:</strong> {{ object.precio }}</li>
    </ul>
    <a href="{% url 'libro-update' object.pk %}" class="btn btn-warning">Editar</a>
    <a href="{% url 'libro-delete' object.pk %}" class="btn btn-danger">Eliminar</a>
    <a href="{% url 'libro-list' %}" class="btn btn-secondary">Volver</a>
</body>
</html>
