{% extends "./base.html" %}

{% block title %}Editar Libro{% endblock %}

{% block body %}
<h2>Editar Libro</h2>
<form method="post" action="{% url 'libro-save' %}">
    {% csrf_token %}
    <input type="hidden" name="libroId" value="{{ libro.id }}">
    
    <div class="mb-3">
        <label for="txtTitulo">Título</label>
        <input type="text" name="txtTitulo" id="txtTitulo" class="form-control" value="{{ libro.titulo }}" required>
    </div>

    <div class="mb-3">
        <label for="txtAutor">Autor</label>
        <input type="text" name="txtAutor" id="txtAutor" class="form-control" value="{{ libro.autor }}" required>
    </div>

    <div class="mb-3">
        <label for="fechaPublicacion">Fecha de publicación</label>
        <input type="date" name="fechaPublicacion" id="fechaPublicacion" class="form-control" value="{{ libro.fechapublicacion }}">
    </div>

    <div class="mb-3">
        <label for="numPrecio">Precio</label>
        <input type="number" name="numPrecio" id="numPrecio" class="form-control" step="0.01" min="0" value="{{ libro.precio }}">
    </div>

    <button type="submit" class="btn btn-success">Guardar</button>
    <a href="{% url 'libro-list' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
