{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lista de Libros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h1>Libros</h1>
    <a class="btn btn-primary mb-3" href="{% url 'libro-create' %}">Nuevo Libro</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>TÃ­tulo</th>
                <th>Autor</th>
                <th>Publicado</th>
                <th>Precio</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
        {% for libro in libros %}
            <tr>
                <td>{{ libro.titulo }}</td>
                <td>{{ libro.autor }}</td>
                <td>{{ libro.fechapublicacion }}</td>
                <td>{{ libro.precio }}</td>
                <td>
                    <a class="btn btn-info btn-sm" href="{% url 'libro-detail' libro.pk %}">Ver</a>
                    <a class="btn btn-warning btn-sm" href="{% url 'libro-update' libro.pk %}">Editar</a>
                    <a class="btn btn-danger btn-sm" href="{% url 'libro-delete' libro.pk %}">Eliminar</a>
                </td>
            </tr>
        {% empty %}
            <tr><td colspan="5">No hay libros.</td></tr>
        {% endfor %}
        </tbody>
    </table>
</body>
</html>
